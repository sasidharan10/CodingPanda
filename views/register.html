<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <section id="registerIntroSection">
        <div class="registerTitle">
            <h1>Register Form</h1>
        </div>
        <form class="registerForm col-lg-3 d-flex flex-column">
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="mb-2">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1" class="mb-2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success mx-5">Submit</button>
        </form>
    </section>
